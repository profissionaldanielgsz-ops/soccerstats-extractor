name: Extrair SoccerStats Diário

on:
  schedule:
    - cron: '0 7 * * *'   # Roda todo dia às 07:00 UTC
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necessário para que a action faça push

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas lxml

      - name: Run scraper
        run: |
          python scrape_soccerstats.py

      - name: Commit results and push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: actions@github.com
          message: "Auto: soccerstats ${{ github.run_id }}"
          add: "data/*.json data/*.csv"
          push: true
