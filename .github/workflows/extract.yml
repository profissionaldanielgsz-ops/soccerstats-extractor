name: Extrair SoccerStats Diário

on:
  schedule:
    - cron: '0 7 * * *'   # Roda todo dia às 07:00 UTC
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas lxml

      - name: Run scraper
        run: |
          python scrape_soccerstats.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Atualização automática $(date)" || echo "Nenhuma alteração para commitar"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
