name: Extrair SoccerStats Diário

on:
  schedule:
    - cron: '0 7 * * *'  # roda todo dia às 07:00 UTC — ajuste se quiser
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas lxml

      - name: Run scraper
        run: |
          python scrape_soccerstats.py
          ls -lah data || true

      - name: Commit results
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          mkdir -p data
          TIMESTAMP=$(date -u +"%Y-%m-%d")
          if [ -f "data/${TIMESTAMP}.json" ]; then
            git add data/${TIMESTAMP}.json data/${TIMESTAMP}.csv || true
            git commit -m "Auto: soccerstats ${TIMESTAMP}" || echo "no changes to commit"
